<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AVA Esports Recruitment Form</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url("assets/logo.jpg") no-repeat center center fixed;
      background-size: 400px;
      background-color: #0a0a0a;
      color: white;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.8);
      min-height: 100vh;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header img {
      width: 200px;
      border-radius: 10px;
    }

    .form-container {
      max-width: 500px;
      margin: auto;
      background: rgba(20, 20, 20, 0.9);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 165, 0, 0.6);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #ffa500;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #ffa500;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #ff7b00;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="header">
      <img src="assets/logo.jpg" alt="AVA Esports Logo">
    </div>

    <div class="form-container">
      <h2>Recruitment Form</h2>
      <form>
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name" required>

        <label for="ign">In-Game Name (IGN)</label>
        <input type="text" id="ign" placeholder="Enter your IGN" required>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="contact">Contact No.</label>
        <input type="tel" id="contact" placeholder="Enter your contact no." required>

        <label for="br-rank">BR Rank</label>
        <select id="br-rank" required>
          <option value="">-- Select BR Rank --</option>
          <option>Bronze</option>
          <option>Silver</option>
          <option>Gold</option>
          <option>Platinum</option>
          <option>Diamond</option>
          <option>Master</option>
          <option>Grandmaster</option>
          <option>Heroic</option>
        </select>

        <label for="cs-rank">CS Rank</label>
        <select id="cs-rank" required>
          <option value="">-- Select CS Rank --</option>
          <option>Bronze</option>
          <option>Silver</option>
          <option>Gold</option>
          <option>Platinum</option>
          <option>Diamond</option>
          <option>Master</option>
          <option>Grandmaster</option>
          <option>Heroic</option>
        </select>

        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
</body>
</html>
