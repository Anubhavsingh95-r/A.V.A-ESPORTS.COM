<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url("assets/logo.jpg") no-repeat center center fixed;
      background-size: 300px;
      background-color: #0a0a0a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      text-align: center;
      background: rgba(20, 20, 20, 0.9);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 165, 0, 0.6);
    }
    .box h1 {
      color: #ffa500;
      margin-bottom: 20px;
    }
    .box p {
      font-size: 18px;
    }
    .box a {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 20px;
      background: #ffa500;
      color: black;
      text-decoration: none;
      border-radius: 5px;
      transition: 0.3s;
    }
    .box a:hover {
      background: #ff7b00;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Thank You!</h1>
    <p>Your recruitment form has been submitted successfully.<br>Our leaders will contact you soon.</p>
    <a href="index.html">Go Back</a>
  </div>
</body>
</html>
